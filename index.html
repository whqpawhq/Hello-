<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân của mình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #333;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .content {
            padding: 30px;
        }
        .card {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background: #45a049;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background: #ddd;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Chào mừng đến với trang web của mình</header>
    <div class="content">
        <div class="card">
            <h2>Giới thiệu</h2>
            <p>Mình là Giang Quốc Minh, thích lập trình và công nghệ!</p>
            <a href="https://www.facebook.com/" target="_blank">Liên hệ Facebook</a>
        </div>
    </div>
    <footer>© 2025 Giang Quốc Minh. All rights reserved.</footer>
</body>
</html>
